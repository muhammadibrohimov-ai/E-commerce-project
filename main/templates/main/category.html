{% extends "main/base.html" %}

{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<nav class="row">
    
        {% for category in categories %}
    
		<div class="col-md-3">
			
			<div class="card card-category">
			  <div class="img-wrap" style="background: {{ category.color }};" >
			  	<img src="{{ category.image.url }}">
			  </div>
			  <div class="card-body">
			    <h4 class="card-title"><a href="#">{{ category.name }}</a></h4>
			    <ul class="list-menu">
                    {% for sub in category.sub_category.all %}
			    	    <li><a href="{{ sub.id }}">{{ sub.name }}</a></li>
                    {% endfor %}
			    </ul>
			  </div>
			</div>
		</div> <!-- col.// -->
        
        {% endfor %}

	</nav> <!-- row.// -->


</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
